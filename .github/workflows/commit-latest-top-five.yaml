name: Commit Latest Top Five from Chadsoft API

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_recent_runs:
    name: Update recentRuns.json
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Run Node.js script
      run: node fetch-chadsoft.js

    - name: Commit and push recentRuns.json
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add recentRuns.json
        git commit -m "Update recentRuns.json - $(date '+%Y-%m-%d %H:%M:%S')"
        git push origin HEAD:main

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}